apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: immich
    role: cache
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: immich
      role: cache
  template:
    metadata:
      labels:
        app: immich
        role: cache
    spec:
      tolerations:
        - key: valerauko.net/local
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/hostname: homelab
      containers:
        - name: cache
          image: docker.io/valkey/valkey:8-alpine
          ports:
            - name: redis
              containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: immich
    role: cache
spec:
  type: ClusterIP
  ports:
    - port: 6379
      protocol: TCP
      name: redis
  selector:
    app: immich
    role: cache
