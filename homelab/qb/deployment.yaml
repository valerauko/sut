apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
    role: server
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: qbittorrent
      role: server
  template:
    metadata:
      labels:
        app: qbittorrent
        role: server
    spec:
      tolerations:
        - key: valerauko.net/local
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/hostname: homelab
      initContainers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40.0
          restartPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: FIREWALL_INPUT_PORTS
              value: "8080,6881"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "6881"
          ports:
            - name: trnt
              containerPort: 6881
          envFrom:
            - configMapRef:
                name: gluetun
            - secretRef:
                name: gluetun
      containers:
        - name: server
          image: qbittorrentofficial/qbittorrent-nox:5.1.2-2
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: QBT_LEGAL_NOTICE
              value: confirm
            - name: QBT_TORRENTING_PORT
              value: "6881"
            - name: QBT_WEBUI_PORT
              value: "8080"
            - name: QBT_CONFIG_PATH
              value: /usr/local/qbt/config
            - name: QBT_DOWNLOADS_PATH
              value: /usr/local/qbt/downloads
          volumeMounts:
            - mountPath: /tmp
              name: qtmp
            - mountPath: /usr/local/qbt/config
              name: config
            - mountPath: /usr/local/qbt/downloads
              name: downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          hostPath:
            path: /media/hinoki/Downloads
        - name: qtmp
          emptyDir:
            sizeLimit: 1Gi
            medium: Memory
