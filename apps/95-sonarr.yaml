apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "95"
spec:
  project: homelab
  source:
    repoURL: https://github.com/valerauko/sut.git
    targetRevision: master
    path: homelab/sonarr

  destination:
    server: https://kubernetes.default.svc
    namespace: sonarr

  syncPolicy:
    automated:
      selfHeal: true
