apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "*"
    chart: prometheus

    helm:
      releaseName: prometheus

      values: |
        server:
          enabled: true
          retention: "168h"
          persistentVolume:
            enabled: false
          emptyDir:
            sizeLimit: 1Gi
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - argocd-application-controller
                          - mariadb
                          - longhorn
                  topologyKey: kubernetes.io/hostname
        nodeExporter:
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
              effect: NoSchedule
        alertmanager:
          enabled: false
        networkPolicy:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      selfHeal: true
