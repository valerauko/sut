apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seafile
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "71"
spec:
  project: sites
  source:
    repoURL: https://github.com/valerauko/ocean.git
    targetRevision: main
    path: chart

    helm:
      releaseName: seafile
      values: |
        location: https://seafile.valerauko.net
        timeZone: "Asia/Tokyo"
        database:
          existingSecret: "seafile-mariadb-creds"
        admin:
          existingSecret: "seafile-admin-creds"
        persistence:
          storageClass: "linode-block-storage-retain"
        ingress:
          enabled: true
          annotations:
            "kubernetes.io/ingress.class": traefik
            "traefik.frontend.rule.type": PathPrefixStrip
          hosts:
            - host: seafile.valerauko.net
              paths:
                - path: "/"
                  port: 80
                - path: "/seafhttp"
                  port: 8082
          tls:
            - hosts:
                - seafile.valerauko.net

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: seafile-seafhttp-ingressRoute
  namespace: default
  labels:
    argocd.argoproj.io/instance: seafile
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`seafile.valerauko.net`) && PathPrefix(`/seafhttp`)
      kind: Rule
      services:
        - name: seafile-ocean
          port: filesrv
      middlewares:
        - name: seafile-filesrv-stripprefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: seafile-filesrv-stripprefix
  namespace: default
  labels:
    argocd.argoproj.io/instance: seafile
spec:
  stripPrefix:
    prefixes:
      - /seafhttp
