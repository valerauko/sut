apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo
spec:
  project: system

  source:
    repoURL: https://github.com/valerauko/sut.git
    targetRevision: HEAD
    path: system/argo-cd

    helm:
      releaseName: argo-cd

      valueFiles:
      - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      selfHeal: true
