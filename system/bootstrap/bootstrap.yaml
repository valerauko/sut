apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argo
spec:
  project: default

  source:
    repoURL: https://github.com/valerauko/sut.git
    targetRevision: HEAD
    path: system/apps

    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      selfHeal: true
