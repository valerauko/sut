apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argo
spec:
  project: monitoring

  source:
    repoURL: https://github.com/valerauko/sut.git
    targetRevision: HEAD
    path: system/prometheus

    helm:
      releaseName: prometheus

      valueFiles:
      - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      selfHeal: true
