apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo
spec:
  project: system

  source:
    repoURL: https://github.com/valerauko/sut
    targetRevision: c0661ecf0cb824454c46224609688cc4fcf68abe
    path: system/argo

    helm:
      releaseName: argo-cd

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      selfHeal: true
