apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raw
  namespace: argo
spec:
  project: system

  source:
    repoURL: https://github.com/valerauko/sut.git
    targetRevision: f97f2cc838a58f0a6b7dbaf2735258642677c6cd
    path: system/manifests

    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      selfHeal: true
