apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Raw
  namespace: argo
spec:
  project: system

  source:
    repoURL: https://github.com/valerauko/sut.git
    targetRevision: HEAD
    path: system/manifests

    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      selfHeal: true
